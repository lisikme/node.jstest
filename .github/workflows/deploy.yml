name: Deploy Discord API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Start server
      run: nohup node server.js &
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        PORT: 3000
